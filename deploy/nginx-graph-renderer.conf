# graph-renderer nginx snippet
# 配置先: /etc/nginx/snippets/graph-renderer.conf
# 使い方: 既存の server ブロック内に以下を追記
#   include /etc/nginx/snippets/graph-renderer.conf;

# フロントエンド（Vite ビルド済み静的ファイル）
location /graph-renderer/ {
    alias /var/www/html/projects/cidoc/graph-renderer/frontend/dist/;
    index index.html;
    try_files $uri $uri/ =404;
}

# バックエンド FastAPI → port 8001（systemd: crmviz-api.service）
location /crmviz-api/ {
    proxy_pass http://127.0.0.1:8001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
